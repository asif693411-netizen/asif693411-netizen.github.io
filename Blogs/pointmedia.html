<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;padding:0;font-family:'Poppins',sans-serif;background:#0f0f0f;color:#fff;line-height:1.6;overflow-x:hidden;}
.navbar{background:#111;padding:8px 14px;border-radius:10px;margin:15px;position:relative;z-index:1000;}
.nav-container{display:flex;justify-content:space-between;align-items:center;}
.menu-wrapper{display:flex;align-items:center;gap:6px;cursor:pointer;font-weight:600;}
.menu-icon{font-size:1.4rem;}
#menu-text{font-size:0.85rem;}
.nav-links{position:fixed;top:-100%;left:0;width:100%;background:#111;display:flex;flex-direction:column;align-items:center;transition:top .5s ease;padding-top:60px;z-index:900;}
.nav-links a{color:#fff;text-decoration:none;padding:14px;width:100%;text-align:center;border-bottom:1px solid #222;font-size:1.05rem;}
.nav-links a:hover,.nav-links a.active{color:#00ffff;}
.nav-links.show{top:0;}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);display:none;z-index:800;}
.overlay.show{display:block;}
.container{width:90%;max-width:900px;margin:0 auto;padding:20px;}
header{text-align:center;margin-bottom:30px;}
h1{color:#00ffff;font-size:2rem;}
p{color:#ccc;margin-bottom:15px;}
footer{margin-top:40px;text-align:center;color:#aaa;border-top:1px solid #333;padding:12px;}
</style>
</head>
<body>

<!-- NAVIGATION (adjusted for Blogs folder) -->
<nav class="navbar">
  <div class="nav-container">
    <div class="menu-wrapper" id="menu-wrapper">
      <span id="menu-text">Menu</span>
      <span class="menu-icon">☰</span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
      <a href="../point-media.html">Point Media</a>
      <a href="../pointika.html">Pointika</a>
      <a href="../services.html">Services</a>
      <a href="../press.html">Press</a>
      <a href="../blog.html">Blog</a>
      <a href="../techbullion.html">TechBullion</a>
      <a href="../socials.html">Social</a>
      <a href="../contact.html">Contact</a>
    </div>
  </div>
</nav>
<div class="overlay" id="overlay"></div>

<div class="container">
<header>
<h1>Blog 1</h1>
<p>Point Media Blog by Syed Asif Ali</p>
</header>

<section>
<p>This is the first blog post about digital marketing and branding strategies.</p>
</section>

<footer>© 2025 Point Media | Designed by Syed Asif Ali</footer>
</div>

<script>
const menuWrapper=document.getElementById('menu-wrapper');
const navLinks=document.getElementById('nav-links');
const overlay=document.getElementById('overlay');
menuWrapper.addEventListener('click',()=>{navLinks.classList.toggle('show');overlay.classList.toggle('show');});
overlay.addEventListener('click',()=>{navLinks.classList.remove('show');overlay.classList.remove('show');});

// auto-active menu
const currentPage = location.pathname.split('/').pop() || 'index.html';
document.querySelectorAll('.nav-links a').forEach(link=>{
  const linkPath = link.getAttribute('href').split('/').pop();
  if(linkPath===currentPage){link.classList.add('active');}
});
</script>

</body>
