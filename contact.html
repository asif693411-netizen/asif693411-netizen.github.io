<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Syed Asif Ali</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ---------- Navbar ---------- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      display: none;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      transition: all 0.3s ease;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* ---------- Mobile View ---------- */
    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        display: flex;
        flex-direction: column;
        background: #333;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 180px;
        border-radius: 8px;
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        visibility: hidden;
      }

      .nav-links.show {
        max-height: 400px;
        opacity: 1;
        visibility: visible;
        transition: all 0.4s ease;
      }

      .nav-links a {
        padding: 10px;
        border-bottom: 1px solid #444;
      }

      .nav-links a:last-child {
        border-bottom: none;
      }
    }

    /* ---------- Contact Section ---------- */
    main {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .contact-form p {
      font-size: 1.1rem;
      color: #333;
    }

    .contact-form a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #d14836; /* Gmail red */
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: 600;
      background: #f8f8f8;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .contact-form a:hover {
      background: #f1f1f1;
    }

    .contact-form img {
      width: 22px;
      height: 22px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      background: #f2f2f2;
    }
  </style>
</head>
