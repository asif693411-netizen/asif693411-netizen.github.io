<style>
:root { --bg:#050505; --accent:#00d2ff; --panel:#0d0d0e; --border:rgba(255,255,255,0.08); }
* { margin:0; padding:0; box-sizing:border-box; -webkit-user-select:none; user-select:none; }
body { background:var(--bg); color:#fff; font-family:'Plus Jakarta Sans',sans-serif; overflow-x:hidden; }
h1, p, span, li, a { transition: color 0.3s ease; cursor: default; }
h1:hover, p:hover, span:hover, li:hover { color: var(--accent) !important; }

header { position:fixed; top:0; width:100%; height:75px; z-index:5000; background:rgba(5,5,5,0.85); backdrop-filter:blur(20px); border-bottom:1px solid var(--border); display:flex; align-items:center; justify-content:space-between; padding:0 6%; }
.brand img { height:32px; border-radius:4px; }
.brand span { font-family:'Space Grotesk'; font-size:0.9rem; letter-spacing:1.5px; font-weight:700; text-transform:uppercase; }
.menu-trigger { cursor:pointer; color:var(--accent); font-size:26px; }

/* Menu Navigation - Same as your template */
.side-menu { position:fixed; top:0; right:-50%; width:50%; height:100vh; background:var(--panel); z-index:6000; transition:0.5s cubic-bezier(0.7,0,0.3,1); border-left:1px solid var(--border); display:flex; flex-direction:column; justify-content:center; align-items:center; }
.side-menu.active { right:0; }
.close-drawer { position:absolute; top:25px; right:25px; font-size:35px; cursor:pointer; color: var(--accent); }
.nav-links { list-style:none; text-align:center; width:100%; }
.nav-links li { margin:25px 0; opacity:0; transform:translateY(20px); transition:0.4s; }
.side-menu.active .nav-links li { opacity:1; transform:translateY(0); }
.nav-links a { text-decoration:none; color:#fff; font-family:'Space Grotesk'; font-size:1rem; text-transform:uppercase; letter-spacing: 2px; }

.overlay { position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:5500; display:none; backdrop-filter:blur(10px); }
.overlay.active { display:block; }

.hero { min-height:90vh; display:flex; align-items:center; justify-content:center; padding:120px 8% 50px; flex-direction:column; text-align:center; }
.img-wrapper { width:300px; height:380px; border-radius:30px; overflow:hidden; border:1px solid var(--border); margin-bottom:35px; box-shadow:0 25px 50px rgba(0,0,0,0.7); }
.img-wrapper img { width:100%; height:100%; object-fit:cover; }

.hero-text h1 { font-family:'Space Grotesk'; font-size:2.8rem; line-height:1.1; margin-bottom:20px; }
.hero-text p { color:#888; margin-bottom:35px; font-size:1.1rem; max-width:580px; line-height:1.6; margin:0 auto 35px; }

.contact-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; max-width: 600px; width: 100%; margin-top: 10px; backdrop-filter: blur(10px); text-align: left; transition: 0.3s; }
.contact-card:hover { border-color: var(--accent); }
.contact-item { display: flex; align-items: center; gap: 20px; text-decoration: none; color: #fff; margin-bottom: 20px; }
.contact-item i { font-size: 1.5rem; color: var(--accent); width: 30px; text-align: center; }
.contact-item div span { display: block; font-size: 0.65rem; color: #555; letter-spacing: 2px; text-transform: uppercase; }
.contact-item div strong { font-family: 'Space Grotesk'; font-size: 1rem; color: #fff; }

footer { width:100%; padding:40px 6%; border-top:1px solid var(--border); display:flex; flex-direction:column; align-items:center; gap:15px; background:#050505; }
.footer-logo { height:25px; opacity:0.7; }
.copyright { color:#ffffff; font-size:11px; font-weight:500; letter-spacing:1px; text-transform:uppercase; text-align:center; }

@media(min-width:992px){ 
    .hero{flex-direction:row; text-align:left; gap:80px;} 
    .hero-text h1{font-size:4.8rem;} 
    .img-wrapper{width:450px; height:550px;} 
    .side-menu{width:350px; right:-350px;} 
    footer{flex-direction:row; justify-content:space-between;} 
}
</style>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({ duration: 1000, once: true });

function toggleMenu(){
    const menu=document.getElementById("sideMenu");
    const overlay=document.getElementById("overlay");
    menu.classList.toggle("active");
    overlay.classList.toggle("active");
    document.body.style.overflow=menu.classList.contains("active")?"hidden":"auto";
}

document.onkeydown=function(e){
    if(event.keyCode==123||(e.ctrlKey&&e.shiftKey&&(e.keyCode=='I'.charCodeAt(0)||e.keyCode=='C'.charCodeAt(0)||e.keyCode=='J'.charCodeAt(0)))||(e.ctrlKey&&e.keyCode=='U'.charCodeAt(0)))return false;
}
