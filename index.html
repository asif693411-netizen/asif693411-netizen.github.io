<style>
body{margin:0;padding:0;font-family:'Poppins',sans-serif;background:#0f0f0f;color:#fff;line-height:1.6;}
.container{width:90%;max-width:900px;margin:0 auto;text-align:center;padding:20px;}
.navbar{background:#111;padding:7px 14px;border-radius:10px;margin-bottom:30px;position:relative;z-index:1000;}
.nav-container{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;}
.menu-wrapper{display:flex;align-items:center;gap:6px;cursor:pointer;font-weight:bold;}
.menu-icon{font-size:1.4rem;color:#fff;transition:.3s;}
#menu-text{font-size:0.8rem;color:#fff;transition:.3s;}
.nav-links{position:fixed;top:-100%;left:0;width:100%;background:#111;display:flex;flex-direction:column;align-items:center;transition:top .5s ease;padding-top:56px;z-index:900;}
.nav-links a{color:white;text-decoration:none;padding:15px;width:100%;text-align:center;font-size:1.1rem;border-bottom:1px solid #222;transition:.3s;}
.nav-links a:hover,.nav-links a.active{color:#00ffff;}
.nav-links.show{top:0;}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);display:none;z-index:800;}
.overlay.show{display:block;}
header{text-align:center;padding:50px 15px 20px 15px;background:radial-gradient(circle at center,#00e0ff,#000 70%);}
header h1{font-size:28px;color:#00e0ff;margin-bottom:10px;}
header p{color:#ccc;font-size:16px;}
.blog-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin:30px 0;}
.blog-card{background:#111;border-radius:15px;padding:20px;transition:transform .3s;cursor:pointer;text-align:left;}
.blog-card:hover{transform:scale(1.03);}
.blog-card h3{color:#00e0ff;margin-bottom:10px;font-size:20px;}
.blog-card p{color:#ccc;font-size:14px;}
.blog-card .read-more{color:#00e0ff;text-decoration:none;font-weight:600;}
.blog-card .read-more:hover{text-decoration:underline;}
#blog-content{margin-top:30px;background:#111;border-radius:15px;padding:20px;text-align:left;}
.button{display:inline-block;background:#00e0ff;color:#000;padding:10px 20px;border-radius:30px;font-weight:600;transition:all .3s ease;margin-top:10px;}
.button:hover{background:#00b8d9;transform:translateY(-2px);}
footer{background:#000;text-align:center;color:#00e0ff;padding:20px 10px;margin-top:40px;border-top:1px solid #00e0ff33;}
.moving-text{position:relative;width:100%;overflow:hidden;background:#000;font-weight:bold;font-size:1.3rem;padding:20px 0;text-align:center;border-top:2px solid #222;border-bottom:2px solid #222;margin-top:30px;}
.moving-text span{display:inline-block;white-space:nowrap;background:linear-gradient(90deg,#00ffff,#0077ff,#00ffff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:bold;animation:moveText 15s linear infinite, gradientShift 3s ease-in-out infinite alternate;}
@keyframes moveText{0%{transform:translateX(100%);opacity:0;}1%{opacity:1;}99%{opacity:1;}100%{transform:translateX(-100%);opacity:0;}}
@keyframes gradientShift{0%{background-position:0% 50%;}100%{background-position:100% 50%;}}
@media(max-width:480px){.container,.blog-card{width:95%;}header h1{font-size:24px;}}

<script>
// Navbar toggle
const menuWrapper=document.getElementById("menu-wrapper");
const menuIcon=document.getElementById("menu-icon");
const menuText=document.getElementById("menu-text");
const navLinks=document.getElementById("nav-links");
const overlay=document.getElementById("overlay");
let isOpen=false;
function openMenu(){ navLinks.classList.add("show"); overlay.classList.add("show"); menuIcon.textContent="‚úñ"; menuText.textContent="Close"; menuIcon.style.color="#00ffff"; menuText.style.color="#00ffff"; isOpen=true; }
function closeMenu(){ navLinks.classList.remove("show"); overlay.classList.remove("show"); menuIcon.textContent="‚ò∞"; menuText.textContent="Menu"; menuIcon.style.color="#fff"; menuText.style.color="#fff"; isOpen=false; }
menuWrapper.addEventListener("click", e=>{ e.stopPropagation(); isOpen?closeMenu():openMenu(); });
overlay.addEventListener("click", closeMenu);
document.addEventListener("click", e=>{ if(isOpen && !navLinks.contains(e.target) && e.target!==menuWrapper && e.target!==menuIcon && e.target!==menuText) closeMenu(); });

// Blogs Data
const blogs = [
  { title:"Build Your Digital Brand", content:"<p>Learn how to grow your online presence and build a personal brand...</p>" },
  { title:"Social Media Tips", content:"<p>Top tips for engaging your audience and growing followers...</p>" },
  { title:"Marketing Strategies", content:"<p>Effective marketing techniques for small businesses...</p>" }
];

// Render blog cards
const blogGrid = document.getElementById("blog-grid");
const blogContent = document.getElementById("blog-content");

blogs.forEach(blog=>{
  const card = document.createElement("div");
  card.className="blog-card";
  card.innerHTML=`<h3>${blog.title}</h3><p>${blog.content.substring(0,70)}...</p><a class="read-more" href="#">Read More</a>`;
  card.addEventListener("click", ()=>{
    blogContent.innerHTML=`<h2>${blog.title}</h2>${blog.content}<a class="button" href="#blog-grid">‚Üë Back to Blogs</a>`;
    window.scrollTo({top:blogContent.offsetTop-20, behavior:"smooth"});
  });
  blogGrid.appendChild(card);
});
</script>
