<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Point Media Blog</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;padding:0;font-family:'Poppins',sans-serif;background:#0f0f0f;color:#fff;line-height:1.6;overflow-x:hidden;}
.container{width:90%;max-width:900px;margin:0 auto;text-align:center;padding:20px;}
.navbar{background:#111;padding:7px 14px;border-radius:10px;position:relative;z-index:1000;margin-bottom:30px;}
.nav-container{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;}
.menu-wrapper{display:flex;align-items:center;gap:6px;cursor:pointer;font-weight:bold;}
.menu-icon{font-size:1.4rem;color:#fff;transition:.3s;}
#menu-text{font-size:0.8rem;color:#fff;transition:.3s;}
.nav-links{position:fixed;top:-100%;left:0;width:100%;background:#111;display:flex;flex-direction:column;align-items:center;transition:top .5s ease;padding-top:56px;z-index:900;}
.nav-links a{color:white;text-decoration:none;padding:15px;width:100%;text-align:center;font-size:1.1rem;border-bottom:1px solid #222;transition:.3s;}
.nav-links a:hover,.nav-links a.active{color:#00ffff;}
.nav-links.show{top:0;}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);display:none;z-index:800;}
.overlay.show{display:block;}
header{text-align:center;padding:50px 15px 20px 15px;background:radial-gradient(circle at center,#00e0ff,#000 70%);}
header h1{font-size:28px;color:#00e0ff;margin-bottom:10px;}
header p{color:#ccc;font-size:16px;}
.blog-container{max-width:900px;margin:30px auto;background:#111;border-radius:15px;padding:25px;box-shadow:0 0 15px rgba(0,224,255,0.1);text-align:left;}
.blog-container h2{color:#00e0ff;font-size:22px;margin-top:20px;}
.blog-container p{font-size:16px;color:#ddd;}
.blog-container a{color:#00e0ff;text-decoration:none;}
.blog-container a:hover{text-decoration:underline;}
.button{display:inline-block;background:#00e0ff;color:#000;padding:10px 20px;border-radius:30px;font-weight:600;transition:all 0.3s ease;margin-top:10px;}
.button:hover{background:#00b8d9;transform:translateY(-2px);}
footer{background:#000;text-align:center;color:#00e0ff;padding:20px 10px;margin-top:40px;border-top:1px solid #00e0ff33;}
.moving-text{position:relative;width:100%;overflow:hidden;background:#000;font-weight:bold;font-size:1.3rem;padding:20px 0;text-align:center;border-top:2px solid #222;border-bottom:2px solid #222;margin-top:30px;}
.moving-text span{display:inline-block;white-space:nowrap;background:linear-gradient(90deg,#00ffff,#0077ff,#00ffff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:bold;animation:moveText 15s linear infinite, gradientShift 3s ease-in-out infinite alternate;}
@keyframes moveText{0%{transform:translateX(100%);opacity:0;}1%{opacity:1;}99%{opacity:1;}100%{transform:translateX(-100%);opacity:0;}}
@keyframes gradientShift{0%{background-position:0% 50%;}100%{background-position:100% 50%;}}
@media(max-width:768px){.menu-icon{display:block;}.nav-links a{padding:10px 0;}}
@media(max-width:480px){.container,.blog-container{width:95%;}header h1{font-size:24px;}header p{font-size:14px;} .blog-container h2{font-size:20px;}}
</style>
</head>
<body>

<div class="container">
  <nav class="navbar">
    <div class="nav-container">
      <div class="menu-wrapper" id="menu-wrapper">
        <span id="menu-text">Menu</span>
        <span class="menu-icon" id="menu-icon">‚ò∞</span>
      </div>
      <div class="nav-links" id="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="socials.html">Social</a>
        <a href="press.html">Press</a>
        <a href="techbullion.html">TechBullion</a>
      </div>
    </div>
  </nav>

  <div class="overlay" id="overlay"></div>

  <header>
    <h1>Point Media Blog</h1>
    <p>By <strong>Syed Asif Ali</strong> ‚Ä¢ Founder of Point Media</p>
  </header>

  <div class="blog-container" id="blog-container">
    <h2>Welcome to the Blog</h2>
    <p>All blog posts are listed below. Click on any title to read the full blog.</p>
    <ul id="blog-list" style="list-style:none; padding:0; margin:0;"></ul>
  </div>

  <div class="moving-text"><span>üêâ Gangster üêâ</span></div>

  <footer>
    <p>¬© 2025 Point Media | Designed by Syed Asif Ali</p>
  </footer>
</div>

<script>
// Navbar toggle
const menuWrapper = document.getElementById("menu-wrapper");
const menuIcon = document.getElementById("menu-icon");
const menuText = document.getElementById("menu-text");
const navLinks = document.getElementById("nav-links");
const overlay = document.getElementById("overlay");
let isOpen = false;
menuWrapper.addEventListener("click",()=>{
  isOpen=!isOpen;
  navLinks.classList.toggle("show");
  overlay.classList.toggle("show");
  if(isOpen){menuIcon.textContent="‚úñ";menuText.textContent="Close";menuIcon.style.color="#00ffff";menuText.style.color="#00ffff";}
  else{menuIcon.textContent="‚ò∞";menuText.textContent="Menu";menuIcon.style.color="#fff";menuText.style.color="#fff";}
});
overlay.addEventListener("click",()=>{
  navLinks.classList.remove("show");
  overlay.classList.remove("show");
  isOpen=false;
  menuIcon.textContent="‚ò∞";
  menuText.textContent="Menu";
  menuIcon.style.color="#fff";
  menuText.style.color="#fff";
});

// Automatic blog loader
const blogList = document.getElementById("blog-list");
const blogContainer = document.getElementById("blog-container");

// List your blogs here
const blogs = [
  { title:"Build Your Digital Brand", file:"blogs/blog1.html" },
  { title:"Social Media Tips", file:"blogs/blog2.html" },
  { title:"Marketing Strategies", file:"blogs/blog3.html" }
];

// Populate blog list
blogs.forEach(blog=>{
  const li = document.createElement("li");
  li.style.padding="10px 0";
  li.style.borderBottom="1px solid #222";
  const a = document.createElement("a");
  a.href="#";
  a.textContent=blog.title;
  a.style.color="#00ffff";
  a.addEventListener("click", async (e)=>{
    e.preventDefault();
    const response = await fetch(blog.file);
    const content = await response.text();
    blogContainer.innerHTML = content + `<a class="button" href="#blog-container">‚Üë Back to Top</a>`;
    window.scrollTo({top:0, behavior:"smooth"});
  });
  li.appendChild(a);
  blogList.appendChild(li);
});
</script>
</body>
</html>
