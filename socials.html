.social-buttons {
    margin: 20px auto;
    text-align: center;
}

a.social-link {
    display: inline-block;
    margin: 6px 8px;
    text-decoration: none;
    color: #fff;
    background: #1da1f2;
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: bold;
}

a.social-link:hover {
    background: #0d8ddb;
}
