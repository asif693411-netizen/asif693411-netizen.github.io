nav{position:fixed;top:0;width:100%;background:#020617;z-index:1000;box-shadow:0 4px 20px rgba(0,0,0,.5);}
.nav-container{max-width:1200px;margin:auto;padding:12px 20px;display:flex;justify-content:space-between;align-items:center;}
.logo-text{font-size:18px;font-weight:600;color:#60a5fa;}
.menu{display:flex;gap:25px;}
.menu a{color:#e5e7eb;text-decoration:none;font-size:15px;}
.menu a.active,.menu a:hover{color:#00ffff;}
.menu-btn{display:none;font-size:24px;cursor:pointer;}
@media(max-width:768px){
  .menu{position:fixed;top:64px;right:-100%;background:#020617;flex-direction:column;width:240px;padding:20px;height:100vh;transition:.3s;}
  .menu.show{right:0;}
  .menu-btn{display:block;}

header{background:linear-gradient(135deg,#1e3a8a,#0f172a);padding:140px 20px 70px;text-align:center;}

.social-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-top:20px;}
.social-grid a{padding:14px;border-radius:30px;border:1px solid #00ffff;color:#00ffff;text-decoration:none;font-weight:500;transition:.3s;}
.social-grid a:hover{background:#00ffff;color:#020617;transform:translateY(-4px);}
.moving-text{width:100%;overflow:hidden;white-space:nowrap;background:#000;color:#00ffff;padding:6px 0;font-weight:bold;font-size:1.1rem;position:fixed;bottom:10px;}
.moving-text span{display:inline-block;padding-left:100%;animation:marquee 10s linear infinite;}
@keyframes marquee{0%{transform:translateX(0);}100%{transform:translateX(-100%);}}
footer{background:#020617;text-align:center;padding:30px;color:#94a3b8;font-size:14px;margin-top:50px;}
#overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;z-index:900;}
</style>

<script>
const menuBtn=document.getElementById('menu-btn');
const menu=document.getElementById('menu');
const overlay=document.getElementById('overlay');
let isOpen=false;

menuBtn.addEventListener('click',()=>{
  isOpen=!isOpen;
  menu.classList.toggle('show');
  overlay.style.display=isOpen?'block':'none';
});

overlay.addEventListener('click',()=>{
  menu.classList.remove('show');
  overlay.style.display='none';
  isOpen=false;
});

document.addEventListener('click',function(e){
  if(!menu.contains(e.target) && !menuBtn.contains(e.target)){
    menu.classList.remove('show');
    overlay.style.display='none';
    isOpen=false;
  }
});
</script>
